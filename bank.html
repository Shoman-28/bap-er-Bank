<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
  <header>
    <h1 class="text-5xl text-center mt-6">Let's get some
      <span class="font-semibold text-violet-600">Money</span>
    </h1>
  </header>
  <main>
    <section class="mt-12">
      <div class="grid grid-cols-3 gap-4 w-9/12 max-auto text-white">
        <div class="bg-yellow-400 p-8 rounded-xl">
          <h4 class="text-2xl">Deposit</h4>
          <h2 class="text-5xl font-medium">$ <span id="deposit-total">00</span></h2>
        </div>
        <div class="bg-red-400 p-8 rounded-xl">
          <h4 class="text-2xl">Withdraw</h4>
          <h2 class="text-5xl font-medium">$ <span id="withdraw-total">00</span></h2>
        </div>
        <div class="bg-blue-400 p-8 rounded-xl">
          <h4 class="text-2xl">Balance</h4>
          <h2 class="text-5xl font-medium">$ <span id="total-balance">1240</span></h2>
        </div>
      </div>
    </section>

    <!-- deposit and Withdraw -->
    <section class="mt-12">
      <div class="grid grid-cols-2 gap-4 w-9/12 max-auto">
        <div class="bg-fuchsia-400 p-8 rounded-xl">
          <h4 class="text-2xl mb-4 text-white">Please Deposit</h4>
          <input id="deposit-field" class="w-9/12 px-3 mb-3 rounded block" type="text"
            placeholder="$ Amount your withdraw">
          <button id="btn-deposit"
            class="bg-amber-600 px-6 py-2 text-white rounded-lg mt-4 font-medium hover: bg-sky-700">Deposit</button>
        </div>
        <div class="bg-sky-400 p-8 rounded-xl">
          <h3 class="text-2xl mb-4 text-white">Please Withdraw</h3>
          <input id="withdraw-field" class=" block w-9/12 px-3 mb-2 rounded" type="text"
            placeholder="$ Amount your withdraw">
          <button id="btn-withdraw"
            class="bg-amber-600 px-8 py-2 rounded-lg mt-4 font-medium hover: bg-yellow-500">Deposit</button>
        </div>
      </div>
    </section>
  </main>
  <script src="js/deposit.js"></script>
  <script src="js/withdraw.js"></script>
</body>

</html>
