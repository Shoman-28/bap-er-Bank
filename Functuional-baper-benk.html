<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Functional Baap Er Bank</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
  <header>
    <h1 class="text-5xl text-center mt-4">Functional <span class="text-red-500 font-midem">Bap Er Bank</span>!!!</h1>
  </header>
  <main>
    <!-- Balance Transaction summary -->
    <section class="mt-8">
      <div class="grid grid-cols-3 gap-4 w-3/4 mx-auto text-white">
        <div class="bg-yellow-400 p-8 rounded-lg">
          <h4 class="text-3xl">Deposit</h4>
          <h2 class="text-5xl font-midem">$<span id="deposit-total">00</span></h2>
        </div>
        <div class="bg-red-400 p-8 rounded-lg">
          <h4 class="text-3xl">Withdraw</h4>
          <h2 class="text-5xl font-midem">$<span id="withdraw-total">00</span></h2>
        </div>
        <div class="bg-blue-400 p-8 rounded-lg">
          <h4 class="text-3xl">Balance</h4>
          <h2 class="text-5xl font-midem">$<span id="total-balance">1200</span></h2>
        </div>
      </div>
    </section>

    <!-- Deposit and Withdraw section -->
    <section class="mt-8 w-3/4 mx-auto">
      <div class="grid grid-cols-2 gap-4">
        <div class="bg-violet-400 p-8 rounded-lg">
          <h3 class="text-4xl text-white mb-4">Your Deposit</h3>
          <input id="deposit-field" type="text" class="w-3/4 px-4 mb-2 py-3 rounded block"
            placeholder="$ Amount you want to Deposit">
          <button class="bg-blue-800 px-6 py-2 text-white rounded-lg font-midem hover:bg-sky-600"
            id="btn-deposit">Deposit</button>
        </div>
        <div class="bg-amber-400 p-8 rounded-lg">
          <h3 class="text-4xl text-white mb-4">Your Withdraw</h3>
          <input id="withdraw-field" type="text" class="w-3/4 px-4 mb-2 py-3 rounded block"
            placeholder="$ Amount you want to Deposit">
          <button id="btn-withdraw"
            class=" bg-blue-800 px-6 py-2 text-white rounded-lg font-midem hover:bg-sky-600">Withdraw</button>
        </div>
      </div>
    </section>
  </main>
  <script src="js/functional-deposit.js"></script>
  <script src="js/functional-withdraw.js"></script>
</body>

</html>
